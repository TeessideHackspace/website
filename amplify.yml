version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e AUTH0_BASE_URL -e AUTH0_ISSUER_BASE_URL -e AUTH0_CLIENT_ID -e AUTH0_CLIENT_SECRET -e HS_AWS_ACCESS_KEY_ID -e HS_AWS_SECRET_ACCESS_KEY -e HS_AWS_REGION -e AUTH0_SECRET -e GOCARDLESS_KEY -e GOCARDLESS_WEBHOOK_SECRET -e DYNAMODB_TABLE_MEMBERS -e DYNAMODB_TABLE_RFID -e SLACK_TOKEN -e INFRASTRUCTURE_SHARED_KEY -e KEYCLOAK_CLIENT_ID -e KEYCLOAK_SECRET -e KEYCLOAK_ISSUER -e NEXTAUTH_URL -e NEXTAUTH_SECRET >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
